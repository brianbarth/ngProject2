<!-- navigation ( event buttons )-->
<div class="container justify-content-center">

  <div class="container text-center border-bottom border-success">
    <!--input box-->
    <span>
      <input
        #wordInput
        class="form-control" 
        id="box" 
        type="text" 
        (focus)="clearBox()"
        (keypress)="clearErrorMessage()"
        (keyup.enter)="onAddItem(wordInput.value)"
        [style.backgroundColor]="errorMessage ? 'rgba(255, 0, 0, 0.342)' : 'white'"
        value=''
        placeholder="enter yummies here!">
    </span>
    <!--various morphing buttons-->
    <span class="error" *ngIf="errorMessage">
      {{ errorMessage }}
    </span>
    <span class="nav-item">
      <button type="button" class="btn btn-primary btn-sm" (click)="onAddItem(wordInput.value)">+</button>
    </span>
    <span class="nav-item">
      <button type="button" class="btn btn-primary btn-sm" (click)="onPopItem()">-</button>
    </span>
    <span class="nav-item" *ngIf="upper">
      <button type="button" class="btn btn-secondary btn-sm" (click)="onChangeCaseItem()">L</button>
    </span>
    <span class="nav-item" *ngIf="!upper">
      <button type="button" class="btn btn-secondary btn-sm" (click)="onChangeCaseItem()">UP</button>
    </span>
    <span class="nav-item" *ngIf="!scramble">
      <button type="button" class="btn btn-info btn-sm" (click)="onToggleScrambleItem()">M</button>
    </span>
    <span class="nav-item" *ngIf="scramble">
      <button type="button" class="btn btn-info btn-sm" (click)="onToggleScrambleItem()">Un</button>
    </span>
    <span class="nav-item" *ngIf="!toggle">
      <button type="button" class="btn btn-info btn-sm" (click)="onToggleSizeItem()">L</button>
    </span>
    <span class="nav-item" *ngIf="toggle">
      <button type="button" class="btn btn-info btn-sm" (click)="onToggleSizeItem()">S</button>
    </span>
  </div>

</div>

<!-- main array container -->

<div class="container text-white" id="arrayBox">
  <div class="row text-center" *ngIf="!upper && !scramble">
    <li class="col-6 col-sm-4 col-md-3" [ngStyle]="{'font-size.px': toggle ? 20 : 14 }" *ngFor="let item of dataArray">{{ item  }}</li>
  </div>
  <div class="row text-center" *ngIf="upper && !scramble">
    <li class="col-6 col-sm-4 col-md-3" [ngStyle]="{'font-size.px': toggle ? 20 : 14 }" *ngFor="let item of dataArray">{{ item | uppercase }}</li>
  </div>
  <div class="row text-center" *ngIf="!upper && scramble">
    <li class="col-6 col-sm-4 col-md-3" [ngStyle]="{'font-size.px': toggle ? 20 : 14 }" *ngFor="let item of dataArray">{{ item | scramble }}</li>
  </div>
  <div class="row text-center" *ngIf="upper && scramble">
    <li class="col-6 col-sm-4 col-md-3" [ngStyle]="{'font-size.px': toggle ? 20 : 14 }" *ngFor="let item of dataArray">{{ item | uppercase | scramble }}</li>
  </div>
</div>

<pre>
{{ cartData | json }}
</pre>
